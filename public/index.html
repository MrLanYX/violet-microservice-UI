<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="//at.alicdn.com/t/font_2541325_nhajwlhh0k.js"></script>
    <script type="text/javascript" src="/resource/jquery.min.js"></script>
    <script type="text/javascript" src="/resource/webuploader.min.js"></script>
    <title><%= webpackConfig.name %></title>
    <style>
        html,
        body,
        #app {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        .chromeframe {
            margin: 0.2em 0;
            background: #ccc;
            color: #000;
            padding: 0.2em 0;
        }

        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999999;
        }

        #loader {
            display: block;
            position: relative;
            left: 50%;
            top: 50%;
            width: 60px;
            height: 52px;
            margin: -30px 0 0 -30px;
            border-top-color: #FFF;
            -webkit-animation: spin 2s linear infinite;
            -ms-animation: spin 2s linear infinite;
            -moz-animation: spin 2s linear infinite;
            -o-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
            z-index: 1001;
        }

        #loader>div {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: aqua;
            position: absolute;
        }

        #loader>div:nth-child(1) {
            top: -23.7px;
            left: 50%;
            margin-left: -15px;
        }

        #loader>div:nth-child(2) {
            bottom: -6.3px;
            left: -15px;
        }

        #loader>div:nth-child(3) {
            bottom: -6.3px;
            right: -15px;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }


        #loader-wrapper .loader-bg {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to top, #5ee7df 0%, #b490ca 100%);
            z-index: 1000;
            -webkit-transform: translateX(0);
            -ms-transform: translateX(0);
            transform: translateX(0);
        }

        .no-js #loader-wrapper {
            display: none;
        }

        .no-js h1 {
            color: #222222;
        }

        #loader-wrapper .load_title {
            font-family: 'Open Sans';
            color: #FFF;
            font-size: 19px;
            width: 100%;
            text-align: center;
            z-index: 9999999999999;
            position: absolute;
            top: 60%;
            opacity: 1;
            line-height: 30px;
        }

        #loader-wrapper .load_title span {
            font-weight: normal;
            font-style: italic;
            font-size: 13px;
            color: #FFF;
            opacity: 0.5;
        }

        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- 用于一键复制的input框 -->
    <input id="copyInput" type="text" style="position: absolute;z-index: -9999;opacity: 0;">
    <div id="app">
        <div id="loader-wrapper">
            <div id="loader">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="loader-bg"></div>
            <div class="load_title">正在加载系统资源，请耐心等待</div>
        </div>
    </div>
</body>

</html>
